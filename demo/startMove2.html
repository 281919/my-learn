<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title></title>
    




<style>
#img1 {
    
    opacity : .3;
}
        
    </style>

</head>
<body>
<img  id = "img1" src = "Desert.jpg" >
<script>
    window.onload = function(){
        var oImg = document.getElementById("img1");

        oImg.onmouseover = function () {
            startMove (100);
        }

        oImg.onmouseout = function (){
            startMove (30);
        }

    }

    var timer = null;

    var alpha = 30;

    function startMove(iTarget){
        var oImg = document.getElementById("img1");

        clearInterval(timer);
        timer = setInterval(function(){
            var iSpeed = 0;

            if (alpha > iTarget){
                iSpeed = -10;
            } else {
                iSpeed = 10;
            }

            if(alpha == iTarget){
                clearInterval (timer);
            } else {

                alpha += iSpeed;
                
              
                oImg.style.opacity = alpha / 100;
            }
        } , 30)

    }

    
  
   
    

</script>
</body>
</html>
